<H1> Add Expense </H1>
<div class="expense_type_container">

		<div class="credit_expense_type" ng-repeat="expenseType in expenseConstant.credit.data">
		<input type="radio" name="mainCatagory" 
		ng-model="$parent.expense.mainCatagory" 
		ng-change="onMainCatagoryChange(expenseType,expenseConstant.credit)" ng-value="expenseType" />
		{{expenseType.name}}
		</div>
		<div class="debit_expense_type" ng-repeat="expenseType in expenseConstant.debit.data">
		<input type="radio" name="mainCatagory" 
		ng-model="$parent.expense.mainCatagory" 
		ng-change="onMainCatagoryChange(expenseType,expenseConstant.credit)"
		ng-value="expenseType" />{{expenseType.name}}
		</div>
</div>
