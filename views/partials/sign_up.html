<div class="main-container">
    <div class="container">
    <div class="">
        <div class="loginleftContainer">
           
        </div>
        <div class="loginrightContainer">
        <div class="setFormTitle">Join Us</div>
             <form name="form" ng-submit="transaction(userInfo,'signup')" role="form">


                <div class="form-group" ng-class="{ 'has-error': form.email.$dirty && form.email.$error.required }">
                    <input type="text" name="email" id="email" class="form-control" 
                    ng-model="userInfo.email" ng-pattern="/^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/" required placeholder="Email" />
                    <span ng-show="form.email.$dirty && form.email.$error.required">Email is required</span>
                    <span ng-show="form.email.$dirty && form.email.$error.pattern"
                     class="help-block">Email needs to be in the proper format</span>
                </div>
                <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
                    <input type="password" name="password" id="password" 
                    class="form-control" ng-model="userInfo.password" required  placeholder="Password" />
                    <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
                </div>
                <div class="form-group" ng-class="{ 'has-error': form.confirm_password.$dirty && form.confirm_password.$error.required &&
                form.confirm_password.$error.passwordVerify}"
               >
                    <input type="password" name="confirm_password" id="confirm_password" 
                    class="form-control" ng-model="userInfo.confirm_password" required  placeholder="Password"  data-password-verify="userInfo.password" />
                    <span ng-show="form.confirm_password.$dirty && form.confirm_password.$error.required" class="help-block">Confirm Password is required</span>
                    <span ng-show="form.confirm_password.$dirty && form.confirm_password.$error.passwordVerify" class="help-block"> Password dont match</span>
                </div>
                <div class="form-actions">
                    <button type="submit" ng-disabled="form.$invalid"
                     class="userLoginButton">SignUp</button>
                    
                </div>
            </form>
</div>
