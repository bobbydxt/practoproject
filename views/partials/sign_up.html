<h1>Sign Up Page</h1>

<div>
    <h2>SignUp</h2>
    <form name="form" ng-submit="login(userInfo)" role="form">
        <div class="form-group" ng-class="{ 'has-error': form.email.$dirty && form.email.$error.required }">
            <label for="email">email</label>
            <input type="text" name="email" id="email" class="form-control" ng-model="userInfo.email" ng-pattern="/^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/" required />
            <span ng-show="form.email.$dirty && form.email.$error.required">Email is required</span>
            <span ng-show="form.email.$dirty && form.email.$error.pattern" class="help-block">Email needs to be in the proper format</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="userInfo.password" required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.confitm_password.$dirty && form.confitm_password.$error.required && form.confitm_password.$error.conformPassDirective }">
            <label for="confirm_password">Confirm Password</label>
            <input type="password" name="confirm_password" id="confirm_password" class="form-control" ng-model="userInfo.confirm_password" required />
            <span ng-show="form.confirm_password.$dirty && form.confitm_password.$error.required" class="help-block">Password needs to be confirmed</span>
            <span ng-show="form.confitm_password.$dirty && form.confitm_password.$error.conformPassDirective" class="help-block">Password doesn't match</span>

        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">Login</button>
            <a href="#/register" class="btn">Register</a>
        </div>
    </form>
</div>
