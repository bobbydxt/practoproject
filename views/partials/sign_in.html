<div class="main-container">
    <div class="container">
    <div class="">
        <div class="loginleftContainer">
           
        </div>
        <div class="loginrightContainer">
        <div class="setFormTitle">Log In</div>
            <form name="form" ng-submit="transaction(userInfo,'login')" role="form">


                <div class="form-group" ng-class="{ 'has-error': form.email.$dirty && form.email.$error.required }">
                    <input type="text" name="email" id="email" class="form-control" 
                    ng-model="userInfo.email" ng-pattern="/^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/" required placeholder="Email" />
                    <span ng-show="form.email.$dirty && form.email.$error.required">Email is required</span>
                    <span ng-show="form.email.$dirty && form.email.$error.pattern"
                     class="help-block">Email needs to be in the proper format</span>
                </div>
                <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
                    <input type="password" name="password" id="password" 
                    class="form-control" ng-model="userInfo.password" required  placeholder="Password" />
                    <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
                </div>
                <div class="form-actions">
                    <button type="submit" ng-disabled="form.$invalid"
                     class="userLoginButton">Login</button>
                    <a href="#/register" class="userLoginButton">Register</a>
                </div>
            </form>
        </div>
    </div>
</div>
