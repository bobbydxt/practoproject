<h1>Expense Page</h1>

<div>
    <h2>New/Edit Expense</h2>
    <form name="form" ng-submit="newExpense(userInfo)" role="form">
        <div class="form-group">
            <label>Expense Type</label>
            <span ng-bind="expense.expenseCatagory.name"></span>
        </div>
        <div class="form-group">
            <label>Main Catagory</label>
            <span ng-bind="expense.mainCatagory.name"></span>
        </div>
        <div class="form-group" ng-class="{  }">
            <label for="">Sub Catagory</label>
            <span ng-bind="expense.subCatagory.name"></span>
            <div ng-repeat="expenseType in expense.mainCatagory.subCatagory">
                <input type="radio" name="subCatagory" 
                 ng-model="$parent.userInfo.subCatagory"
                    ng-change="onsubCatagoryChange(expenseType)"
                    ng-init="expenseType.id==$parent.expense.subCatagory.id 
                    ? ($parent.userInfo.subCatagory=expenseType):''" 
                    ng-value="expenseType" />
        {{expenseType.name}}
            </div>
        </div>
        <div class="form-group" 
        ng-class="{ 'has-error': form.amount.$dirty && form.amount.$error.required }">
            <label for="amount">amount</label>
            <input type="text" name="amount" id="amount" 
            class="form-control" ng-model="userInfo.amount" 
            ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" step="0.01" required />
            <span ng-show="form.amount.$dirty && form.amount.$error.required">amount is required</span>
            <span ng-show="form.amount.$dirty && form.amount.$error.pattern" 
            class="help-block">Only proper numeric allowed</span>
        </div>
        <div class="form-group" ng-class="">
            <label for="remark">remark</label>
            <input type="text" name="remark" id="remark" class="form-control" ng-model="userInfo.remark"  />
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">Login</button>
            <a href="#/register" class="btn">Register</a>
        </div>
    </form>
</div>
