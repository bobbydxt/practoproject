<div class="main-container">
    <div class="container">
        <div class="expenseHeader">Manage Your Expenses
        </div>
        <div class="leftExpenseDataHolder">
            <div class="leftExpenseData"></div>
        </div>
        <div class="rightExpenseDataHolder">
            <div class="expanseSelectBar">
                <div class="expens`eFunctionName selected">
                View Transactions
                </div>
                <div class="expenseFunctionName selected">
                Add New
                </div>
                <div class="expenseFunctionName right">
                Vizualize
                </div>
            </div>
            <div class="clear"></div>
            <div class="expenseDataContainer">
            <form name="form" ng-submit="newExpense(userInfo)" role="form">
                <div class="leftDataViewer">
                    <div class="form-group forDisplayInput">
                    <input type="text"  name="expenseCatagory" ng-model="expense.expenseCatagory.name" disabled="">
                    </div>
                    <div class="form-group forDisplayInput">
                    <input type="text"  name="mainCatagory" ng-model="expense.mainCatagory.name" disabled="">
                    </div>
                    <div class="form-group forDisplayInput">
                    <input type="text"  name="subCatagory" ng-model="expense.subCatagory.name" disabled="">
                    </div>
        <div class="form-group" 
        ng-class="{ 'has-error': form.amount.$dirty && form.amount.$error.required }">
            <input type="text" name="amount" id="amount" 
            class="form-control" ng-model="userInfo.amount" 
            ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" step="0.01" required placeholder="Amount" />
            <span ng-show="form.amount.$dirty && form.amount.$error.required">amount is required</span>
            <span ng-show="form.amount.$dirty && form.amount.$error.pattern" 
            class="help-block">Only proper numeric allowed</span>
        </div>
        <div class="form-group" ng-class="">
            <input type="text" name="remark" id="remark" class="form-control" ng-model="userInfo.remark"  placeholder="Remark" />
        </div>
        <datepicker>
        <input type="text" name="date" id="date" class="form-control" ng-model="userInfo.date" placeholder="Date of expense" />
        </datepicker>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid" class="userLoginButton">Add Expense</button>
        </div>
                </div>
                <div class="rightDataViewer">
                <div class="expenseTypeTitle">Select Sub Catagory</div>
                <div class="form-group" ng-class="{  }">
                        <div class="subRadioContainer" ng-repeat="expenseType in expense.mainCatagory.subCatagory">
                <input type="radio" name="subCatagory" 
                 ng-model="$parent.userInfo.subCatagory"
                    ng-change="onsubCatagoryChange(expenseType)"
                    ng-init="expenseType.id==$parent.expense.subCatagory.id 
                    ? ($parent.userInfo.subCatagory=expenseType):''" 
                    ng-value="expenseType" />
        {{expenseType.name}}
            </div>
        </div>
                </div>
            </form>
            </div>
            
        </div>
        <div class="clear"></div>
    </div>
</div>
